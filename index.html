<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="settings">
        <div class="resize">
            <button title="Change the grid size">Resize</button>
        </div>
        <div class="reset">
            <button title="Reset the color of entire grid">Reset</button>
        </div>
        <div class="erase">
            <button title="Erase the color a grid of your choice">Eraser</button>
        </div>
    </div>
    <div class="container">
    </div>
</body>
</html>
